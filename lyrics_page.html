  <style>

    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f0f0;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-gap: 20px;
      margin-top: 250px;
    }

    .card {
      width: 440px; /* Half of 880px for 2 columns */
      height: 511px; /* Half of 1022px to maintain ratio */
      perspective: 1000px;
    }

    .inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }

    .card:hover .inner {
      transform: rotateY(180deg);
    }

    .front, .back {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        border-radius: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        background-size: contain; /* Ensures the image fits without cropping */
        background-repeat: no-repeat;
        background-position: center;
    }

    .front {
        background-color: #fff;
        background-image: url('path_to_picture_1.jpg'); /* Add the front image here */
    }

    .back {
        background-image: url('path_to_lyrics_image.jpg'); /* Add the lyrics image here */
        transform: rotateY(180deg);
    }

  </style>
</head>
